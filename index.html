<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

    </script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 10px;
            color-scheme: var(--tg-color-scheme);
        }
    </style>
</head>
<body>

<h1 id="greeting">Loading...</h1>
<p>Mini-App will be online soon</p>

<script type="application/javascript">
 
        // Vérification que l'utilisateur est bien défini
        const user = Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            const firstName = user.first_name || 'First Name';
            const lastName = user.last_name || 'Last Name';

            // Injection du texte dans l'élément h1
            document.getElementById('greeting').textContent = `Hello, ${firstName} ${lastName}`;
        } else {
            // Si les données utilisateur ne sont pas disponibles
            document.getElementById('greeting').textContent = 'Hello, User!';
        }
    
</script>

</body>
</html>
